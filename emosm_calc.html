		<div id="calorie-calculator">
			<h2>Calorie Calculator</h2>
			<form id="calorie-form">
				<label for="food-item">Food Item:</label>
				<input type="text" id="food-item" name="food-item" required>

				<label for="calories">Calories per Serving:</label>
				<input type="number" id="calories" name="calories" required>

				<label for="servings">Number of Servings:</label>
				<input type="number" id="servings" name="servings" required>

				<button type="submit">Calculate Total Calories</button>
			</form>

	<script>
		document.getElementById('calorie-form').addEventListener('submit', function(e) {
			e.preventDefault(); // Prevent the default form submission

			var foodItem = document.getElementById('food-item').value;
			var caloriesPerServing = document.getElementById('calories').value;
			var numberOfServings = document.getElementById('servings').value;

			var totalCalories = caloriesPerServing * numberOfServings;

			document.getElementById('calories-result').textContent = totalCalories;
		});
